[package]
name = "postgres"
version = "0.1.0"
authors = [ "Steven Fackler <sfackler@gmail.com>" ]
license = "MIT"
description = "A native PostgreSQL driver"
repository = "https://github.com/sfackler/rust-postgres"
documentation = "https://sfackler.github.io/doc/postgres"
readme = "README.md"
keywords = ["database", "sql"]

[lib]
name = "postgres"
path = "src/lib.rs"
test = false

[[test]]
name = "test"
path = "tests/test.rs"

[features]
default = ["uuid", "time"]

[dependencies]
phf = "*"
phf_mac = "*"
openssl = "0.1"

[dependencies.uuid]
optional = true

[dependencies.time]
optional = true

[dev-dependencies]
url = "0.2"

