[package]
name = "postgres"
version = "0.1.0"
authors = ["Steven Fackler <sfackler@gmail.com>"]
license = "MIT"
description = "A native PostgreSQL driver"
repository = "https://github.com/sfackler/rust-postgres"
documentation = "https://sfackler.github.io/doc/postgres"
readme = "README.md"
keywords = ["database", "sql"]

[lib]
name = "postgres"
path = "src/lib.rs"
test = false

[[test]]
name = "test"
path = "tests/test.rs"

[features]
default = ["uuid", "time"]

[dependencies]
phf = "0.1"
phf_mac = "0.1"
openssl = "0.1"

[dependencies.uuid]
optional = true
version = "0.1"

[dependencies.time]
optional = true
version = "0.1"

[dev-dependencies]
url = "0.2"

